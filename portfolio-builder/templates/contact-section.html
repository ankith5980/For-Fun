<section class="portfolio-section contact-section" data-section-type="contact">
    <div class="content-wrapper">
        <h2 contenteditable="true">Get In Touch</h2>
        <p class="section-subtitle" contenteditable="true">I'm currently available for freelance work and open to discussing new projects.</p>
        <div class="contact-layout">
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span contenteditable="true">your.email@example.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span contenteditable="true">+91 12345 67890</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span contenteditable="true">Kozhikode, Kerala, India</span>
                </div>
            </div>

            <div class="contact-form">
                <form onsubmit="return false;"> <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                    <button type="submit" class="submit-btn">Send Message</button>
                    <small><i>*This form is a visual template. Backend integration is required to make it functional.</i></small>
                </form>
            </div>
        </div>
    </div>
</section>
