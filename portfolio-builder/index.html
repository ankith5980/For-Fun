<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioCraft AI - Builder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/templates.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div id="builder-interface">
        <aside id="control-panel">
            <div class="panel-header">
                <h2>PortfolioCraft <span class="ai-badge">AI</span></h2>
            </div>
            <div class="panel-section">
                <h3><i class="fas fa-layer-group"></i> Content</h3>
                <button class="control-btn" id="add-hero-btn"><i class="fas fa-star"></i> Add Hero Section</button>
                <button class="control-btn" id="add-about-btn"><i class="fas fa-user"></i> Add About Section</button>
                <button class="control-btn" id="add-projects-btn"><i class="fas fa-briefcase"></i> Add Projects</button>
                <button class="control-btn" id="add-contact-btn"><i class="fas fa-envelope"></i> Add Contact Form</button>
            </div>
            <div class="panel-section">
                <h3><i class="fas fa-palette"></i> Design</h3>
                <button class="control-btn" id="template-picker-btn"><i class="fas fa-swatchbook"></i> Choose Template</button>
                <button class="control-btn" id="custom-design-btn"><i class="fas fa-sliders-h"></i> Customize Design</button>
            </div>
            <div class="panel-section">
                <h3><i class="fas fa-robot"></i> AI Assistant</h3>
                <button class="control-btn ai-btn" id="ai-writer-btn"><i class="fas fa-magic-wand-sparkles"></i> AI Content Writer</button>
                <button class="control-btn ai-btn" id="ai-layout-btn"><i class="fas fa-lightbulb"></i> Suggest Layout</button>
            </div>
        </aside>

        <main id="portfolio-canvas-wrapper">
            <div id="portfolio-canvas" class="template-modern">
                <div class="canvas-placeholder">
                    <i class="fas fa-plus-circle"></i>
                    <p>Your portfolio is empty. Add a section from the left panel to begin!</p>
                </div>
            </div>
        </main>
    </div>

    <div id="ai-modal" class="modal-hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h3 id="ai-modal-title">AI Assistant</h3>
            <div id="ai-modal-body">
                </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="js/ai-mock.js"></script>
    <script src="js/ui-interactions.js"></script>
    <script src="js/template-handler.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
